<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/styles.css">
   <!-- Icons -->
   <script src="https://kit.fontawesome.com/472eece514.js" crossorigin="anonymous"></script>
   <title>Login</title>
</head>
<body>  
   <div id="login-container">
      <h1>Login</h1>
      <form>
         <label for="email">E-mail</label>
         <input type="email" name="email" id="email" autocomplete="off" placeholder="Type your e-mail" required>
         <label for="password">Password</label>
         <input type="password" name="password" id="password" placeholder="Type your password" required>
         <a href="#" id="forgot-pass">Forgot your password?</a>
         <input type="submit" name="submit" id="submit" value="Login">
      </form>
      <div id="social-container">
         <p>Enter through your social networks</p>
         <i class="fa-brands fa-facebook-f" id="facebook" ></i>
         <i class="fa-brands fa-linkedin-in" id="linkedin"></i>
      </div>
      <div id="register-container">
         <p>Not have an account yet?</p>
         <a href="#">Register</a>
      </div>
   </div>
</body>
</html>
